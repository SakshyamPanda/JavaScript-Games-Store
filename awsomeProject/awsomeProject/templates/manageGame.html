{% extends "browseGames.html" %}

{% block main %}

<!-- TODO Implement the page for managing a single game where the game details (Name, description, URL are edited and the price is requested to change) & the game sales are shown. -->

<div class="col-lg-12">
                <h1 class="page-header"> Manage {{game.name}} Game</h1>
</div>


{% for game in games %}
<div class="col-md-6 portfolio-item">
               <a href={% url "game" game.name %}>
                  <!-- Source of the picture should be implemented from db -->
                   <img class="img-responsive" src="{{game.image.url}}" alt="">
                   {% cloudinary '{{game.image}}' %}
               </a>
               <h3>
                   <a href={% url "game" game.name %}> {{game.name}}</a>
               </h3>
               <p> {{game.description}}</p>
</div>

{% endfor %}
{% endblock %}
